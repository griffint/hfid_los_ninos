<div class="container">
    <form ng-submit="updateUserInfo(userinfo)" class="form-horizontal" role="form">
        <h2>Registration Form</h2>
        <!--<div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">

        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
         <label for="lastName" class="col-sm-3 control-label">Last Name</label>
         <div class="col-sm-9">
            <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="birthDate" class="col-sm-3 control-label">      Date of Birth
        </label>
        <div class="col-sm-9">
            <input type="date" id="birthDate" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="tele" class="col-sm-3 control-label">Phone #</label>
        <div class="col-sm-9">
            <input type="tel" id="tele" class="form-control" placeholder="Phone Number">
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <span class="btn btn-default btn-block btn-file">
               Upload Profile Picture 
               <input type="file">
           </span>
       </div>
   </div> <!-- /.form-group -->
   <div class="form-group">
    <label class="control-label col-sm-3">Gender</label>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-4">
                <label class="radio-inline">
                    <input type="radio" id="femaleRadio" value="Female">Female
                </label>
            </div>
            <div class="col-sm-4">
                <label class="radio-inline">
                    <input type="radio" id="maleRadio" value="Male">Male
                </label>
            </div>
        </div>
    </div>
</div> <!-- /.form-group -->
