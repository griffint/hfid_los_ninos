<div style="padding-left:0px;padding-right:0px;">
  <div class="container-fluid" style="margin: 0 auto;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center">Pending Groups</h2>
		<!--CARD STARTS HERE-->
		<div ng-controller="group1ModalCtrl" class="panel panel-default card">
			<!-- Default panel contents -->

			<div class="container alert" style="height: 100px; width: 400px">
				<div class = "container alert" ng-show="alertcheck" style="width: 400px">
					<uib-alert type="{{alert.class}}">
					{{alert.message}}
					</uib-alert>
				</div>
			</div>

			<div ng-hide="hide">

				<div class="panel-body">
					<center><h2>Scott, Bill</h2></center>
				</div>

				<!-- List group -->
				<ul class="list-group">
					<li class="list-group-item badgeContainer">
						<a href="#" class="thumbnail farbadge">
							<img src="http://puu.sh/l74WX/2677ae32d7.jpg">
						</a>
						<a href="#" class="thumbnail farbadge">
							<img src="http://blogs-images.forbes.com/zinamoukheiber/files/2012/03/Grant_Verstandig1.jpg">
						</a>
					</li>

					<a ng-click="accept()"><li class="list-group-item cardbutton">Accept</li></a>
					<a ng-click="reject()"><li class="list-group-item cardbutton">Decline</li></a>
				</ul>
			</div>
		</div>
		<!--CARD ENDS HERE-->
		<!--CARD STARTS HERE-->
		<div ng-controller="group2ModalCtrl" class="panel panel-default card">
			<!-- Default panel contents -->

			<div class="container alert" style="height: 100px; width: 400px">
				<div class = "container alert" ng-show="alertcheck" style="width: 400px">
					<uib-alert type="{{alert.class}}">
					{{alert.message}}
					</uib-alert>
				</div>
			</div>					

			<div ng-hide="hide">	

				<div class="panel-body">
					<center><h2>Randy, Claire</h2></center>
				</div>

				<!-- List group -->
				<ul class="list-group">
					<li class="list-group-item badgeContainer">
						<center>
						<a href="#" class="thumbnail farbadge">
							<img src="http://images4.fanpop.com/image/photos/17300000/the-viper-randy-orton-17344367-1400-1186.jpg">
						</a>
						<a href="#" class="thumbnail farbadge">
							<img src="http://wpmedia.windsorstar.com/2014/05/jessica_girard_with_long_hair_2011.jpg?quality=55&strip=all&w=840&h=630&crop=1">
						</a>
						</center>
					</li>

					<a ng-click="accept()"><li class="list-group-item cardbutton">Accept</li></a>
					<a ng-click="reject()"><li class="list-group-item cardbutton">Decline</li></a>
				</ul>
			</div>
		</div>
		<!--CARD ENDS HERE-->
		
      </div>
	  <div ng-controller="GroupModalCtrl" class="col-md-4">
		<script type="text/ng-template" id="groupctrl.html">
			<div class="modal-header">
				Group
			</div>
			<div class="modal-body">
				Currently, you are unable to speak with your group. Check back later for this added functionality.
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="ok()">OK</button> 
			</div>
		</script>
	  	<button class="btn btn-lg btn-block btn-primary" type="submit" ng-click="open(lg)">Go to my group chat</button>

      </div>
    </div>
  </div>
</div>
