<div ng-app="sampleApp" ng-controller="LoginCtrl" style="padding-left:130px;padding-right:200px;">
	<div>
		<h1 class = "hello"> Welcome.</h1>
		<h4 style="margin-top: 20px" class = "hello"> Find people who you feel comfortable living with. </h4>
	</div>

	<div class="col-sm-12">
		<div class="container alert" style="height: 100px; width: 400px">
			<div class = "container alert" ng-show="alertcheck" style="width: 400px">
				<uib-alert type="{{alert.class}}">
					{{alert.message}}
				</uib-alert>
			</div>
		</div>
		<div ng-show="auth" style="height: 50px">
			<p class="hello" style="padding-top: 15px">Signed in as {{email}}</p>
		</div>
		<form style="width:350px hello">
			<fieldset ng-hide="auth" class="hello">
				<div class="form-group hello">
					<input type="email" class="form-control" ng-model="email" placeholder="email"/>
				</div>
				<div class="form-group hello">
					<input type="password" class="form-control" placeholder="password" ng-model="password" />
				</div>
				<button type="submit" class="btn btn-primary hello" ng-click="signIn()">Sign In / Sign Up</button>
			</fieldset>
			<div ng-show="auth" class="hello">
				<button type="submit" class="btn btn-primary hello" ng-click="removeUser()">Sign Out</button>
			</div>
		</form>

	</div>
</div>
